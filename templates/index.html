<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-image: url('https://alecia.ro/wp-content/uploads/2018/05/dulciuri-pentru-diabet.jpg'); /* Replace with your image URL */
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 2px;
            color: #fff; /* Set text color to white for better visibility on a dark background */
        }

        h1 {
            color: #fff;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 6px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>

    <form method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="text" name="pregnancies" required>

        <label for="glucose">Glucose:</label>
        <input type="text" name="glucose" required>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="text" name="blood_pressure" required>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="text" name="skin_thickness" required>

        <label for="insulin">Insulin:</label>
        <input type="text" name="insulin" required>

        <label for="bmi">BMI:</label>
        <input type="text" name="bmi" required>

        <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
        <input type="text" name="diabetes_pedigree_function" required>

        <label for="age">Age:</label>
        <input type="text" name="age" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
